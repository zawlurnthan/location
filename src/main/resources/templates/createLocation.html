<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Create</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link" th:href="@{showCreate}">Create Location</a>
            <a class="nav-link" th:href="@{displayLocations}">Display Locations</a>
            <a class="nav-link" th:href="@{generateReport}">Generate Report</a>
            <a class="nav-link" th:href="@{locations}">check Locations REST api</a>
        </div>
    </nav>

    <div class="container w-25">
        <h3 class="pt-5 pb-3">Create New Location</h3>
        <form th:action="@{/saveLoc}" method="post">
            <input class="form-control my-3" placeholder="ID" type="text" name="id" />
            <input class="form-control my-3" placeholder="Code" type="text" name="code" />
            <input class="form-control my-3" placeholder="Name" type="text" name="name" />
            <input type="radio" name="type" value="URBAN" />
            <label>Urban</label>
            <input type="radio" name="type" value="RURAL" />
            <label>Rural</label><br>
            <input class="btn btn-primary my-3" type="submit" value="save" />
        </form >
        <h3 th:text="${msg}"></h3>
    </div>
</body>
</html>
