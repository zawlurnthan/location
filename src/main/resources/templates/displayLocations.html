<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Display</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link" th:href="@{showCreate}">Create Location</a>
            <a class="nav-link" th:href="@{displayLocations}">Display Locations</a>
            <a class="nav-link" th:href="@{generateReport}">Generate Report</a>
            <a class="nav-link" th:href="@{locations}">check Locations REST api</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="p-5">Locations</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="location:${locations}">
                    <td th:text="${location.id}"></td>
                    <td th:text="${location.code}"></td>
                    <td th:text="${location.name}"></td>
                    <td th:text="${location.type}"></td>
                    <td><a class="btn btn-danger" th:href="@{'deleteLocation?id='+${location.id}}">delete</a>
                        <a class="btn btn-primary" th:href="@{'showUpdate?id='+${location.id}}">edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
