<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Update</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link" th:href="@{showCreate}">Create Location</a>
            <a class="nav-link" th:href="@{displayLocations}">Display Locations</a>
            <a class="nav-link" th:href="@{generateReport}">Generate Report</a>
            <a class="nav-link" th:href="@{locations}">check Locations REST api</a>
        </div>
    </nav>

    <form class="container w-25" th:action="@{/updateLoc}" method="post">
        <pre>
            <input class="form-control" name="id" th:value="${location.id}" type="text"/>
            <input class="form-control" type="text" name="code" th:value="${location.code}" />
            <input class="form-control" type="text" name="name" th:value="${location.name}" />
            <input type="radio" name="type" value="URBAN" th:field="*{location.type}" />
           <label>Urban</label>
            <input type="radio" name="type" value="RURAL" th:field="*{location.type}" />
            <label>Rural</label>
            <input class="btn btn-primary" type="submit" value="save" />
        </pre>
    </form >
</body>
</html>
